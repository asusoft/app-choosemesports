fragment FullPlayer on Player {
    id
    userID
    sport {
        ...FullSport
    }
    positions {
        ...FullPosition
    }
    contact {
        phone
        youtube
        facebook
        twitter
        instagram
    }
    personal {
        dateOfBirth
        gender
        nationality {
            country
            code
        }
        height
        weight
        about
    }
}


fragment SimplePlayer on Player {
    id
    userID
    sport {
        ...SimpleSport
    }
    positions {
        ...FullPosition
    }
}

fragment PlayerList on PlayerList {
    total
    players {
        ...FullPlayer
    }
}