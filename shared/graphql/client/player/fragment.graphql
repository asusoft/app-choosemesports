fragment FullPlayer on Player {
    id
    userID
    sport {
        ...FullSport
    }
    playerPositions {
        ...FullPlayerPosition
    }
    contact {
        phone
        youtube
        facebook
        twitter
        instagram
    }
    personal {
        dateOfBirth
        gender
        nationality {
            country
            code
        }
        height
        weight
        about
    }
    additionalFields {
        label
        value
    }
}


fragment SimplePlayer on Player {
    id
    userID
    sport {
        ...SimpleSport
    }
    playerPositions {
        ...FullPlayerPosition
    }
}

fragment PlayerList on PlayerList {
    total
    players {
        ...FullPlayer
    }
}

fragment FullAuthPlayer on AuthPlayer {
    id
    userID
    sport {
        ...FullSport
    }
    playerPositions {
        ...FullPlayerPosition
    }
    contact {
        phone
        youtube
        facebook
        twitter
        instagram
    }
    personal {
        dateOfBirth
        gender
        nationality {
            country
            code
        }
        height
        weight
        about
    }
    name
    login
    email
    role
    avatar {
        ...Media
    }
    additionalFields {
        label
        value
    }
}


fragment  FullPlayerPosition on PlayerPosition {
    name
    stats {
        label
        value
    }
}