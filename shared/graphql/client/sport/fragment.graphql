fragment FullSport on Sport {
    id
    name
    uniqueFields {
        id
        sportID
        label
    }
    positions {
        ...PositionList
    }
}

fragment SimpleSport on Sport {
    id
    name
}

fragment FullPosition on Position {
    id
    sportID
    name
    stats {
        name
    }
}

fragment PositionList on PositionList {
    total
    positions {
        ...FullPosition
    }
}